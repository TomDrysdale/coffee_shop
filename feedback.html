    <a href="index.html">Tom's Coffee Shop</a>

<body>
    <h1>Tom's Coffee Shop</h1>
    <h3>Let me know how to improve the functionality of the website; feedback is appreciated.</h3>

    <div class="form-box">
        <div class="textup">
            <i class="fa fa-clock"></i>
            It only takes two minutes!
        </div>
        
        <form>
            <label for="uname">
                <i class="fa fa-user"></i>
                Name
            </label>
            <input type="text" id="uname" name="uname" required>

            <label for="email">
                <i class="fa fa-envelope"></i>
                Email Address
            </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">
                <i class="fa fa-phone"></i>
                Phone No
            </label>
            <input type="tel" id="phone" name="phone" required>

            <label>
                <i class="fa fa-smile"></i>
                Are you satisfied with our service?
            </label>
            <div class="radio-group">
                <input type="radio" id="yes" name="satisfy" value="yes" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="satisfy" value="no">
                <label for="no">No</label>
            </div>

            <label for="msg">
                <i class="fa fa-comments"></i>
                Write your Suggestions:
            </label>
            <textarea id="msg" name="msg" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="footer">
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://www.x.com/" target="_blank">x</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://www.LinkedIn.com/" target="_blank">LinkedIn</a>
        <a href="feedback.html">Feedback Form</a>
    </div>
</body>
